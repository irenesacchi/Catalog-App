{% extends "main.html" %}
{% block content %}
    <div class = 'header'>
      <h1>{{ restaurant.name }}</h1>
    </div>
    <div class="delete-container">
      <h1> Are you sure you want to delete {{restaurant.name}}? </h1>
      <form action="{{ url_for('deleteRestaurant',restaurant_id = restaurant.id)}}" method = 'post'>
        <input type='submit', value = 'Delete'>
      </form>
      <a class="cancel-delete" href = '{{url_for('showRestaurants')}}'> Cancel </a>
    </div>
{% endblock %}
